<section ng-controller="AlbumsController" data-ng-init="find()">
    <div class="row insta-list category-list">
      <div ng-repeat="album in albums" class="col-md-4 col-xs-6 item">
          <a data-ng-href="/#!/albums/{{album._id}}" title="{{album.name}}">
          <img ng-src="{{album.coverArt}}" preload-img fallback-img="/modules/theme/client/img/placeholder.jpg" alt="{{photo.name}}">
          <span class="text">{{album.name}}</span>
        </a>
      </div>
    </div>
</section>
